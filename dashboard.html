<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Readiness Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        .content {
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .cta {
            margin-top: 20px;
            text-align: center;
        }
        .cta button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .cta button:hover {
            background-color: #45a049;
        }
        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress {
            height: 24px;
            background-color: #4CAF50;
            line-height: 24px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cloud Readiness Dashboard</h1>
        <div id="userName" class="content"></div>
        <div id="responseContent" class="content"></div>
        <div class="progress-bar">
            <div id="progress" class="progress" style="width: 30%;">30%</div>
        </div>
        <h2>Personalized Recommendations</h2>
        <div id="recommendations" class="content"></div>
        <div class="cta">
            <button id="emailReport">Email Report</button>
            <button id="downloadReport">Download Report</button>
            <button onclick="window.location.href='mailto:info@your-domain.com?subject=Cloud%20Readiness%20Inquiry'">Contact Us</button>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const data = urlParams.get('data');

        // Display the OpenAI response or an error message
        const userNameElement = document.getElementById('userName');
        const responseContent = document.getElementById('responseContent');
        const progressBar = document.getElementById('progress');
        const recommendations = document.getElementById('recommendations');

        if (data) {
            try {
                const decodedData = JSON.parse(decodeURIComponent(data));
                let formattedData = '';
                let personalizedRecommendations = '';

                for (const [key, value] of Object.entries(decodedData)) {
                    if (key !== 'nlp_requirements' && key !== 'ai_response') {
                        formattedData += `<strong>${key}:</strong> ${value}<br>`;
                    }
                }

                // Set user name
                if (decodedData.name) {
                    userNameElement.innerHTML = `<h2>Thank you, ${decodedData.name}!</h2>`;
                }

                // Generate personalized recommendations
                if (decodedData.ai_response) {
                    personalizedRecommendations = decodedData.ai_response;
                } else {
                    personalizedRecommendations += `<p>Based on the provided information, we recommend the following actions:</p>`;
                    personalizedRecommendations += `<ul>`;
                    if (decodedData.business_type && decodedData.industry) {
                        personalizedRecommendations += `<li><strong>Business Type:</strong> For a ${decodedData.business_type} business in the ${decodedData.industry} industry, consider scalable cloud solutions to accommodate future growth.</li>`;
                    }
                    if (decodedData.current_infrastructure) {
                        personalizedRecommendations += `<li><strong>Current Infrastructure:</strong> Since your current infrastructure is ${decodedData.current_infrastructure}, explore cloud services that provide seamless migration and integration with on-premise systems.</li>`;
                    }
                    if (decodedData.security_requirements) {
                        personalizedRecommendations += `<li><strong>Security Requirements:</strong> Ensure your cloud provider offers robust security measures to meet your specific requirements.</li>`;
                    }
                    if (decodedData.compliance_needs) {
                        personalizedRecommendations += `<li><strong>Compliance Needs:</strong> Choose cloud services that are compliant with industry standards and regulations.</li>`;
                    }
                    if (decodedData.nlp_requirements) {
                        personalizedRecommendations += `<li><strong>Additional Requirements:</strong> ${decodedData.nlp_requirements}</li>`;
                    }
                    personalizedRecommendations += `</ul>`;
                }

                responseContent.innerHTML = formattedData;
                recommendations.innerHTML = personalizedRecommendations;

                // CTA for emailing report
                document.getElementById('emailReport').addEventListener('click', () => {
                    window.location.href = `mailto:${decodedData.email}?subject=Cloud%20Readiness%20Report&body=Please%20find%20attached%20the%20Cloud%20Readiness%20report.`;
                });

                // CTA for downloading report
                document.getElementById('downloadReport').addEventListener('click', () => {
                    const reportTemplate = `
                        CloudReadyAI Recommendations

                        ${personalizedRecommendations.replace(/<[^>]*>?/gm, '')}

                        ---

                        Contact Information:
                        Email: info@your-domain.com
                    `;
                    const blob = new Blob([reportTemplate], { type: 'text/plain;charset=utf-8' });
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = 'CloudReadinessReport.txt';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                });

            } catch (error) {
                responseContent.textContent = 'Error parsing data. Please try again.';
                progressBar.style.width = '0%';
                progressBar.textContent = '0%';
            }
        } else {
            responseContent.textContent = 'No data available. Please try again.';
            progressBar.style.width = '0%';
            progressBar.textContent = '0%';
        }
    </script>
</body>
</html>
