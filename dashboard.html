<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Readiness Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        .content {
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .cta {
            margin-top: 20px;
            text-align: center;
        }
        .cta button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .cta button:hover {
            background-color: #45a049;
        }
        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress {
            height: 24px;
            background-color: #4CAF50;
            line-height: 24px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cloud Readiness Dashboard</h1>
        <div id="userName" class="content"></div>
        <div id="responseContent" class="content"></div>
        <div class="progress-bar">
            <div id="progress" class="progress" style="width: 30%;">30%</div>
        </div>
        <h2>Personalized Recommendations</h2>
        <div id="recommendations" class="content"></div>
        <div class="cta">
            <button id="emailReport">Email Report</button>
            <button id="downloadReport">Download Report</button>
            <button onclick="window.location.href='mailto:info@your-domain.com?subject=Cloud%20Readiness%20Inquiry'">Contact Us</button>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const encodedData = urlParams.get('data');

        // Display the OpenAI response or an error message
        const userNameElement = document.getElementById('userName');
        const responseContent = document.getElementById('responseContent');
        const progressBar = document.getElementById('progress');
        const recommendations = document.getElementById('recommendations');

        if (encodedData) {
            try {
                const decodedData = decodeURIComponent(encodedData);
                const parsedData = JSON.parse(decodedData);

                // Display user information
                let userInfo = '';
                for (const [key, value] of Object.entries(parsedData)) {
                    if (key !== 'ai_response') {
                        userInfo += `<strong>${key}:</strong> ${value}<br>`;
                    }
                }
                responseContent.innerHTML = userInfo;

                // Display AI response
                const aiResponse = parsedData.ai_response || 'No AI response available';
                recommendations.innerHTML = `<p>${aiResponse}</p>`;

                // Set user name
                if (parsedData.name) {
                    userNameElement.innerHTML = `<h2>Thank you, ${parsedData.name}!</h2>`;
                }

                // Get user's email address dynamically
                const email = parsedData.email || 'info@your-domain.com';

                // CTA for emailing report
                document.getElementById('emailReport').addEventListener('click', () => {
                    const emailBody = `CloudReadyAI Recommendations\n\n${aiResponse}\n\nContact Information:\nEmail: ${email}`;
                    window.location.href = `mailto:${email}?subject=Cloud%20Readiness%20Report&body=${encodeURIComponent(emailBody)}`;
                });

                // CTA for downloading report
                document.getElementById('downloadReport').addEventListener('click', () => {
                    const reportTemplate = `
                        CloudReadyAI Recommendations

                        ${aiResponse}

                        ---

                        Contact Information:
                        Email: ${email}
                    `;
                    const blob = new Blob([reportTemplate], { type: 'text/plain;charset=utf-8' });
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = 'CloudReadinessReport.txt';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                });

            } catch (error) {
                recommendations.textContent = 'Error parsing data. Please try again.';
                progressBar.style.width = '0%';
                progressBar.textContent = '0%';
            }
        } else {
            recommendations.textContent = 'No data available. Please try again.';
            progressBar.style.width = '0%';
            progressBar.textContent = '0%';
        }
    </script>
</body>
</html>
