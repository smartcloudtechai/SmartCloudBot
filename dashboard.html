<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Readiness Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script>
        window.onload = function() {
            // Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const encodedData = urlParams.get('data');

            if (encodedData) {
                const decodedData = JSON.parse(decodeURIComponent(encodedData));
                console.log("Decoded data:", decodedData);

                // Extract and use AI response
                const aiResponse = decodedData.ai_response;

                // Display AI response
                if (aiResponse) {
                    document.getElementById("ai-response").textContent = aiResponse;
                } else {
                    document.getElementById("ai-response").textContent = "No AI response available.";
                }

                // Optionally display other form data (if needed)
                document.getElementById("user-name").textContent = decodedData.name || "N/A";
                document.getElementById("user-nlp").textContent = decodedData.nlp_requirements || "N/A";
            } else {
                console.log("No data found in URL");
            }
        };
    </script>
</head>
<body>
    <div class="dashboard-container">
        <h1>Cloud Readiness Dashboard</h1>
        <div class="info-box">
            <h2>Personalized Recommendations</h2>
            <p><strong>Your AI Response:</strong></p>
            <div id="ai-response" class="response-box">Loading AI response...</div>
        </div>
        <div class="info-box">
            <h2>Form Details</h2>
            <p><strong>Name:</strong> <span id="user-name">Loading...</span></p>
            <p><strong>Cloud Readiness Requirements:</strong> <span id="user-nlp">Loading...</span></p>
        </div>
        <div class="footer">
            <p>&copy; 2025 CloudReadyAI. All Rights Reserved.</p>
        </div>
    </div>
</body>
</html>
