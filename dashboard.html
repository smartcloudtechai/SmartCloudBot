<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Readiness Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cloud Readiness Dashboard</h1>

    <div id="summary">
        <h2>Form Data</h2>
        <pre id="formData"></pre>
    </div>

    <div id="aiResponse">
        <h2>AI Response</h2>
        <pre id="aiResponseText"></pre>
    </div>

    <script>
        // Function to extract query params from the URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            let data = {};
            params.forEach((value, key) => {
                data[key] = decodeURIComponent(value);
            });
            return data;
        }

        // Display form data
        const formData = getQueryParams();
        document.getElementById('formData').textContent = JSON.stringify(formData, null, 2);

        // Display AI response from localStorage
        const aiResponse = localStorage.getItem('ai_response');
        if (aiResponse) {
            document.getElementById('aiResponseText').textContent = aiResponse;
        }
    </script>
</body>
</html>
