<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Readiness Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .content {
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .cta {
            margin-top: 20px;
            text-align: center;
        }
        .cta button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .cta button:hover {
            background-color: #45a049;
        }
        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress {
            height: 24px;
            background-color: #4CAF50;
            line-height: 24px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cloud Readiness Dashboard</h1>
        <div id="responseContent" class="content"></div>
        <div class="progress-bar">
            <div id="progress" class="progress" style="width: 0%;">0%</div>
        </div>
        <div class="cta">
            <button onclick="window.location.href='mailto:your-email@example.com?subject=Cloud%20Readiness%20Report&body=Please%20find%20attached%20the%20Cloud%20Readiness%20report.'">Email Report</button>
            <button onclick="window.location.href='https://your-cloud-readiness-report-url.com'">Download Report</button>
            <button onclick="window.location.href='tel:+1234567890'">Call Us</button>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const data = urlParams.get('data');

        // Display the OpenAI response or an error message
        const responseContent = document.getElementById('responseContent');
        const progressBar = document.getElementById('progress');

        if (data) {
            try {
                const decodedData = JSON.parse(decodeURIComponent(data));
                let formattedData = '';
                let progress = 0;

                for (const [key, value] of Object.entries(decodedData)) {
                    formattedData += `<strong>${key}:</strong> ${value}<br>`;
                    // Example logic for progress calculation
                    if (value !== '') {
                        progress += 12.5; // Assuming 8 fields for simplicity (100 / 8 = 12.5)
                    }
                }

                responseContent.innerHTML = formattedData;
                progressBar.style.width = `${progress}%`;
                progressBar.textContent = `${Math.round(progress)}%`;

            } catch (error) {
                responseContent.textContent = 'Error parsing data. Please try again.';
                progressBar.style.width = '0%';
                progressBar.textContent = '0%';
            }
        } else {
            responseContent.textContent = 'No data available. Please try again.';
            progressBar.style.width = '0%';
            progressBar.textContent = '0%';
        }
    </script>
</body>
</html>
