<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Readiness Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .cta {
            margin-top: 20px;
            text-align: center;
        }
        .cta button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .cta button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cloud Readiness Dashboard</h1>
        <div id="responseContent"></div>
        <div class="cta">
            <button onclick="window.location.href='mailto:your-email@example.com?subject=Cloud%20Readiness%20Report&body=Please%20find%20attached%20the%20Cloud%20Readiness%20report.'">Email Report</button>
            <button onclick="window.location.href='https://your-cloud-readiness-report-url.com'">Download Report</button>
            <button onclick="window.location.href='tel:+1234567890'">Call Us</button>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const data = urlParams.get('data');

        // Display the OpenAI response or an error message
        const responseContent = document.getElementById('responseContent');
        if (data) {
            try {
                const decodedData = JSON.parse(decodeURIComponent(data));
                let formattedData = '<table>';
                for (const [key, value] of Object.entries(decodedData)) {
                    formattedData += `<tr><th>${key}</th><td>${value}</td></tr>`;
                }
                formattedData += '</table>';
                responseContent.innerHTML = formattedData;
            } catch (error) {
                responseContent.textContent = 'Error parsing data. Please try again.';
            }
        } else {
            responseContent.textContent = 'No data available. Please try again.';
        }
    </script>
</body>
</html>
