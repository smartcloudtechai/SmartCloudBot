<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Readiness Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cloud Readiness Dashboard</h1>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar" style="width: 80%;"></div>
        </div>

        <!-- Form Data -->
        <h2>Form Data</h2>
        <pre id="form-data"></pre>

        <!-- AI Response -->
        <h2>AI Response</h2>
        <pre id="ai-response">Loading...</pre>

        <!-- CTA Section -->
        <div class="cta">
            <p>Ready to proceed with your cloud readiness assessment?</p>
            <a href="index.html" class="cta-button">Start New Assessment</a>
        </div>
    </div>

    <script>
        // Get query parameters from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const formData = {
            input_type: urlParams.get('input_type'),
            name: urlParams.get('name'),
            email: urlParams.get('email'),
            business_type: urlParams.get('business_type'),
            industry: urlParams.get('industry'),
            current_infrastructure: urlParams.get('current_infrastructure'),
            application_dependencies: urlParams.get('application_dependencies'),
            security_requirements: urlParams.get('security_requirements'),
            compliance_needs: urlParams.get('compliance_needs')
        };

        // Display the form data on the page
        document.getElementById('form-data').textContent = JSON.stringify(formData, null, 2);

        // Get AI response from localStorage
        const aiResponse = localStorage.getItem('ai_response');

        // Display AI response or a default message if none is found
        document.getElementById('ai-response').textContent = aiResponse || 'No AI response found.';

        // Update progress bar
        const progressBar = document.getElementById('progress-bar');
        if (formData.input_type === 'structured') {
            progressBar.style.width = '80%';
        } else {
            progressBar.style.width = '50%';  // Adjust according to other inputs
        }
    </script>
</body>
</html>
