<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dashboard</title>
    <script>
        window.onload = function() {
            // Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const encodedData = urlParams.get('data');

            if (encodedData) {
                const decodedData = JSON.parse(decodeURIComponent(encodedData));
                console.log("Decoded data:", decodedData);

                // Extract and use AI response
                const aiResponse = decodedData.ai_response;

                // Display AI response
                if (aiResponse) {
                    document.getElementById("ai-response").textContent = aiResponse;
                } else {
                    document.getElementById("ai-response").textContent = "No AI response available.";
                }
            } else {
                console.log("No data found in URL");
            }
        };
    </script>
</head>
<body>
    <h1>AI Dashboard</h1>
    <div id="ai-response">Loading AI response...</div>
</body>
</html>
